    <style>
        /* Easy CSS to make it look nice */
        .employee-box {
            border: 2px solid black; /* Adds a black border around the box */
            padding: 10px;           /* Adds space inside the box around the text */
            margin-bottom: 15px;     /* Adds space between each employee box */
            width: 250px;            /* Makes the box a fixed size */
            background-color: lightgray; /* Gives the box a light gray color */
        }

        .employee-info {
            font-size: 16px;         /* Makes the text a little bigger */
            color: darkblue;         /* Makes the text dark blue */
        }

        .employee-salary {
            font-size: 16px;         /* Makes the salary text the same size */
            color: green;            /* Makes the salary text green */
        }
    </style>




</body>
